{% import "macros/buttons.html" as buttons %}
{% import "macros/icons.html" as icons %}

{% extends "admin/roles/list.html" %}

{% set open_aside = true %}

{% block aside %}
<h2 class="text-slate-800 font-semibold text-center mb-6">{{ role.name }}</h2>
<div class="mt-6">
  <ul>
  </ul>
</div>
<div class="mt-6">
  <a
    href="{{ url_for('dashboard.roles:update', id=role.id) }}"
    class="btn w-full border-slate-200 hover:border-slate-300"
    hx-boost="true"
    hx-target="#modal"
    _="install OpenModal"
  >
    Edit Role
  </a>
</div>
<div class="mt-6">
  <a
    href="{{ url_for('dashboard.roles:delete', id=role.id) }}"
    class="btn w-full bg-red-500 hover:bg-red-600 text-white"
    hx-boost="true"
    hx-target="#modal"
    _="install OpenModal"
  >
    Delete Role
  </a>
</div>
{% endblock %}
