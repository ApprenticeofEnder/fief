{% import "macros/icons.html" as icons %}

{% macro warning() %}
<div class="px-4 py-2 rounded-sm text-sm bg-yellow-100 border-yellow-200 text-yellow-600">
  <div class="flex w-full justify-between items-start">
    <div class="flex">
      {{ icons.exclamation_circle('w-4 h-4 shrink-0 fill-current opacity-80 mt-[3px] mr-3') }}
      <div>{{ caller() }}</div>
    </div>
  </div>
</div>
{% endmacro %}
