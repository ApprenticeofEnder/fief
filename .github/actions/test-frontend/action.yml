name: 'Test fronted'
description: 'Run the tests for the NextJS frontend'

runs:
  using: "composite"

  steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.x
    - name: Install dependencies
      shell: bash
      working-directory: frontend
      run: npm run ci
    - name: Lint
      shell: bash
      working-directory: frontend
      run: npm run lint
    - name: Test
      shell: bash
      working-directory: frontend
      run: npm run test
